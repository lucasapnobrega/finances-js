<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-title-content">
            <h1 class="title">FINANCES</h1>
            <i class="fa-solid fa-sun switch-theme-btn"></i>
        </div>

        <div class="clock-content">
            <i class="fa-solid fa-clock"></i>
            <div class="clock">
                <span class="hours">00</span>
                <span class="divider">:</span>
                <span class="minutes">00</span>
                <span class="divider">:</span>
                <span class="seconds">00</span>
            </div>
        </div>
    </div>

    <main class="main" data-theme="dark">
        <form class="form" autocomplete="off">
            <input type="hidden" id="id" name="id">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Name" class="input-field">

            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="R$" class="input-field">

            <button class="btn">Salvar</button>
        </form>

        <div class="title-content">
            <h2 class="title-h2 title-balance">Saldo: <span id="balance"></span></h2>
            <h2 class="title-h2 title-history">Histórico de Transações:</h2>
            <section id="transactions"></section>
        </div>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
